<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Missões - ENEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    /* Variáveis de cor baseadas na sua paleta */
    :root {
        --cor-fundo: #0F0F1A;
        --cor-texto: #EAEAEA;
        --cor-container: rgba(26, 26, 46, 0.6);
        --cor-borda: rgba(255, 255, 255, 0.1);
        --cor-linguagens: #00A8FF;
        --cor-humanas: #9C27B0;
        --cor-natureza: #00BCD4;
        --cor-matematica: #4CAF50;
        --cor-redacao: #FF69B4;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--cor-fundo);
        color: var(--cor-texto);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
    }

    /* Botão de Voltar */
    .back-btn {
        position: absolute;
        top: 2rem;
        left: 2rem;
        background-color: var(--cor-container);
        color: var(--cor-texto);
        border: 1px solid var(--cor-borda);
        padding: 0.7rem 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        z-index: 10; /* Adiciona um z-index alto para colocá-lo na frente */
    }

    .back-btn:hover {
        background-color: var(--cor-borda);
        transform: scale(1.05);
    }
    
    /* Container principal */
    .ranking-wrapper {
        width: 90%;
        max-width: 900px;
        padding: 2rem;
        background-color: var(--cor-container);
        border-radius: 15px;
        border: 1px solid var(--cor-borda);
        box-shadow: 0 0 30px rgba(0, 168, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s ease-in-out;
    }
    
    .ranking-wrapper:hover {
        box-shadow: 0 0 50px rgba(0, 168, 255, 0.3);
    }

    h1 {
        font-size: 2.5rem;
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        color: var(--cor-linguagens);
        transition: color 0.3s ease;
    }

    /* Botões de seleção de matéria */
    .select-materia {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .materia-btn {
        background-color: var(--cor-container);
        color: var(--cor-texto);
        border: 1px solid var(--cor-borda);
        padding: 0.8rem 1.5rem;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .materia-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .materia-btn.active {
        border-color: var(--cor-linguagens);
        background-color: rgba(0, 168, 255, 0.2);
        box-shadow: 0 0 10px var(--cor-linguagens);
    }

    /* Ranking */
    .ranking-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .ranking-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border-left: 5px solid var(--cor-linguagens); /* Borda azul padrão */
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
    }
    
    .ranking-item.visible {
        opacity: 1;
        transform: translateY(0);
    }
    
    .ranking-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .ranking-item.user-highlight {
        border-left-color: var(--cor-linguagens);
        box-shadow: 0 0 15px rgba(0, 168, 255, 0.4);
        animation: pulse-border 1.5s infinite;
    }
    
    @keyframes pulse-border {
        0% { box-shadow: 0 0 15px rgba(0, 168, 255, 0.4); }
        50% { box-shadow: 0 0 25px rgba(0, 168, 255, 0.6); }
        100% { box-shadow: 0 0 15px rgba(0, 168, 255, 0.4); }
    }

    .ranking-info {
        display: flex;
        align-items: center;
    }

    .ranking-position {
        font-size: 1.2rem;
        font-weight: bold;
        width: 40px;
        text-align: left;
        opacity: 0.7;
    }

    .ranking-name {
        font-size: 1.1rem;
        font-weight: 500;
    }

    .ranking-score {
        font-size: 1.1rem;
        font-weight: bold;
        color: var(--cor-linguagens);
        display: flex;
        align-items: center;
    }
    
    /* Estilos para os 3 primeiros colocados (Pódio) */
    .ranking-item:nth-child(1) {
        background-color: rgba(255, 215, 0, 0.15);
        box-shadow: none;
        border-left: none; /* Remove a borda padrão */
    }

    .ranking-item:nth-child(2) {
        background-color: rgba(192, 192, 192, 0.15);
        box-shadow: none;
        border-left: none;
    }

    .ranking-item:nth-child(3) {
        background-color: rgba(205, 127, 50, 0.15);
        box-shadow: none;
        border-left: none;
    }
    
    /* Cores de texto e pontuação para os top 3 */
    .ranking-item:nth-child(1) .ranking-position,
    .ranking-item:nth-child(1) .ranking-score {
        color: gold;
    }

    .ranking-item:nth-child(2) .ranking-position,
    .ranking-item:nth-child(2) .ranking-score {
        color: silver;
    }
    
    .ranking-item:nth-child(3) .ranking-position,
    .ranking-item:nth-child(3) .ranking-score {
        color: #cd7f32;
    }
    
    /* Animação para a transição do ranking */
    .ranking-list.fade-out {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .ranking-list.fade-in {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s ease-in, transform 0.5s ease-in;
    }
    
/* Media Queries para responsividade */
@media (max-width: 600px) {
    /* Ajustes para o botão de Voltar */
    .back-btn {
        top: 1.5rem; /* Ajuste para a nova posição do topo */
        left: 1rem;
        height: 2.5rem; /* Define a altura do botão */
        z-index: 10; /* Garante que esteja na frente do conteúdo */
    }

    /* Ajustes para o título do ranking e o container principal */
    .ranking-title {
        margin-top: 2.5rem; /* Aumenta a margem superior para dar espaço ao botão */
        font-size: 2rem; /* Mantém o tamanho da fonte do título */
    }

    .ranking-wrapper {
        padding: 1rem; /* Adiciona um preenchimento geral de 1rem */
        padding-top: 5rem; /* Aumenta o preenchimento superior para afastar todo o conteúdo do topo */
    }

    /* Ajustes para os botões de matéria */
    .select-materia {
        flex-direction: column;
        gap: 0.5rem;
    }
    .materia-btn {
        width: 100%;
    }
}
</style>
</head>
<body>

    <button class="back-btn"><i class="fas fa-chevron-left"></i> Voltar</button>

    <div class="ranking-wrapper">
        <h1 id="ranking-title">Ranking de Missões</h1>

        <div class="select-materia">
            <button class="materia-btn active" data-materia="linguagens">Linguagens</button>
            <button class="materia-btn" data-materia="humanas">Ciências Humanas</button>
            <button class="materia-btn" data-materia="natureza">Ciências da Natureza</button>
            <button class="materia-btn" data-materia="matematica">Matemática</button>
            <button class="materia-btn" data-materia="redacao">Redação</button>
        </div>

        <ul class="ranking-list" id="ranking-list">
            </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
